<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 16px;
      background: #ffffff;
      color: #000000;
    }
    h2 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #000000;
    }
    .section {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 11px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #333333;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 8px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 11px;
      resize: vertical;
      background: #f8f8f8;
    }
    textarea:focus {
      outline: none;
      border-color: #18a0fb;
      background: #ffffff;
    }
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    button.primary {
      background: #18a0fb;
      color: white;
    }
    button.primary:hover {
      background: #0d8ce8;
    }
    button.primary:active {
      transform: scale(0.98);
    }
    button.secondary {
      background: #f0f0f0;
      color: #333333;
    }
    button.secondary:hover {
      background: #e5e5e5;
    }
    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 4px;
      font-size: 11px;
      display: none;
    }
    .status.success {
      background: #e6f7e6;
      color: #0d6832;
      border: 1px solid #b8e6b8;
      display: block;
    }
    .status.error {
      background: #ffe6e6;
      color: #c41e3a;
      border: 1px solid #ffb8b8;
      display: block;
    }
    .info {
      background: #f0f7ff;
      padding: 10px;
      border-radius: 4px;
      font-size: 11px;
      line-height: 1.5;
      color: #333333;
      margin-bottom: 12px;
    }
    .info strong {
      color: #18a0fb;
    }
    .checkbox-group {
      margin-top: 12px;
      padding: 10px;
      background: #f8f8f8;
      border-radius: 4px;
    }
    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    .checkbox-item:last-child {
      margin-bottom: 0;
    }
    .checkbox-item input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    .checkbox-item label {
      margin: 0;
      cursor: pointer;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¨ Import Design Tokens</h2>
  
  <div class="info">
    Paste JSON from <strong>DS Styles Generator</strong> export.<br>
    Creates Figma Variables with Light/Dark/High Contrast modes.
  </div>

  <div class="section">
    <label for="jsonInput">JSON Tokens:</label>
    <textarea id="jsonInput" placeholder='{"tokens": {...}, "scales": {...}}'></textarea>
  </div>

  <div class="checkbox-group">
    <div class="checkbox-item">
      <input type="checkbox" id="importScales" checked>
      <label for="importScales">Import all color scales (0-1000)</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="importTokens" checked>
      <label for="importTokens">Import semantic tokens (primary, secondary...)</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="createModes" checked>
      <label for="createModes">Create theme modes (Light, Dark, High Contrast)</label>
    </div>
  </div>

  <div class="button-group">
    <button class="primary" id="importBtn">Import Variables</button>
    <button class="secondary" id="cancelBtn">Cancel</button>
  </div>

  <div id="status" class="status"></div>

  <script>
    const jsonInput = document.getElementById('jsonInput');
    const importBtn = document.getElementById('importBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const statusDiv = document.getElementById('status');
    const importScales = document.getElementById('importScales');
    const importTokens = document.getElementById('importTokens');
    const createModes = document.getElementById('createModes');

    // Auto-resize textarea
    jsonInput.addEventListener('input', () => {
      jsonInput.style.height = 'auto';
      jsonInput.style.height = jsonInput.scrollHeight + 'px';
    });

    importBtn.addEventListener('click', () => {
      const jsonText = jsonInput.value.trim();
      
      if (!jsonText) {
        showStatus('Please paste JSON data', 'error');
        return;
      }

      try {
        const data = JSON.parse(jsonText);
        
        parent.postMessage({
          pluginMessage: {
            type: 'import',
            data: data,
            options: {
              importScales: importScales.checked,
              importTokens: importTokens.checked,
              createModes: createModes.checked
            }
          }
        }, '*');
        
        showStatus('Importing...', 'success');
      } catch (err) {
        showStatus('Invalid JSON: ' + err.message, 'error');
      }
    });

    cancelBtn.addEventListener('click', () => {
      parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*');
    });

    function showStatus(message, type) {
      statusDiv.textContent = message;
      statusDiv.className = 'status ' + type;
    }

    // Listen for messages from plugin code
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      if (msg.type === 'status') {
        showStatus(msg.message, msg.status);
      }
    };
  </script>
</body>
</html>
